<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
  <div id='CS-container'></div>
<script type="text/javascript">
'use strict';

(function () {
  var settings = {
    imgWidth: 291, // 图片的显示宽度
    scaleFactor: 1.1 // 悬停后的放大倍数
  };
  var imageUrls = ['http://uploads.sxlcdn.com/static/backgrounds/nature/171.jpg', //第一张图片的地址
  'http://uploads.sxlcdn.com/static/backgrounds/nature/173.jpg'];

  var containerId = 'CS-hover-scale-' + Math.floor(Math.random() * 1000000);
  var html = imageUrls.reduce(function (html, imageUrl) {
    return html + ('\n      <img class="CS-hover-scale-item" src="' + imageUrl + '" />');
  }, '');
  $('#CS-container').parent().closest('*').html('<div id="' + containerId + '">' + html + '</div>');
  $('#CS-container').remove();
  var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  if (isMobile) {
    $('#' + containerId + ' img').click(function () {
      $(this).toggleClass('hover');
    });
  } else {
    $('#' + containerId + ' img').hover(function () {
      $(this).toggleClass('hover');
    });
  }
  $('\n    <style>\n      #' + containerId + ' .CS-hover-scale-item {\n        -webkit-transition: 0.6s;\n        -webkit-transform-style: preserve-3d;\n        -ms-transition: 0.6s;\n        -moz-transition: 0.6s;\n        -moz-transform: perspective(1000px);\n        -moz-transform-style: preserve-3d;\n        -ms-transform-style: preserve-3d;\n        transition: 0.6s;\n        width: ' + settings.imgWidth + 'px;\n      }\n      #' + containerId + ' .CS-hover-scale-item.hover {\n        transform: scale(' + settings.scaleFactor + ');\n      }\n    </style>').appendTo('head');
})();
</script>

</body>
</html>
